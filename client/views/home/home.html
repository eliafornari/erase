<div class="home" summary="home page" id="home" ng-controller="homeCtrl" ng-class="{'blockScroll': firstLoading, 'chromium': isChrome}">



  <div class="home-feed">
    <ul class="home-feed-ul">
      <li ng-repeat="f in Feed.results" class="home-feed-li">
        <table>
          <tr>
            <td>

              <a href="/feed/{{f.data['feed.documentlink'].value.document.type}}/{{f.data['feed.documentlink'].value.document.uid}" class="home-feed-a" ng-if="f.data['feed.documentlink'].value.document.type=='zine'">
                <img src="{{f.data['feed.cover'].value.main.url}}" alt="{{f.uid}}" class="home-feed-zineimg" >
              </a>
              <img src="{{f.data['feed.cover'].value.main.url}}" alt="{{f.uid}}" class="home-feed-image" ng-if="f.data['feed.documentlink'].value.document.type=='image'" style="left:{{f.data['feed.left'].value}}vw;width:{{f.data['feed.width'].value}}vw">
            </td>
          </tr>
        </table>
      </li>
    </ul>
  </div>



</div>
